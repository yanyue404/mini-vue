<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{age}}</p>
      <button @click="changeAge">更新 age</button>
    </div>
  </body>
  <script>
    const app = new MiniVue({
      el: "#app",
      data: {
        name: "I am test.",
        age: 26,
      },
      watch: {
        age(newVal, oldVal) {
          console.log("watch [age] oldVal:", oldVal);
          console.log("watch [age] newVal:", newVal);
        },
      },
      created() {
        console.log("开始啦");
      },
      methods: {
        changeAge() {
          for (let i = 0; i < 100; i++) {
            this.age++;
          }
          this.$nextTick(() => {
            console.log("$nextTick:", this.age);
          });
        },
      },
    });
  </script>
</html>
