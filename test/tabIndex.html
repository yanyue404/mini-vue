<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    ul li {
      color: #333;
      cursor: pointer;
    }

    .active {
      color: #0bbe06;
      font-weight: 600;
    }
  </style>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>

  <body>
    <ul class="root">
      <li
        v-for="(item,index) in menu"
        @click="selectTabIndex(index)"
        :class="[tabIndex== index ? 'active' : '']"
      >
        {{ item.name }}
      </li>
    </ul>
    <script>
      var vm = new Vue({
        el: '.root',
        data: {
          tabIndex: 0,
          menu: [
            {
              name: 'Code',
            },
            {
              name: 'Issues',
            },
            {
              name: 'Pull request',
            },
            {
              name: 'Projects',
            },
            {
              name: 'Wiki',
            },
            {
              name: 'Insights',
            },
          ],
        },
        methods: {
          selectTabIndex: function(index) {
            this.tabIndex = index;
          },
        },
      });
    </script>
  </body>
</html>
