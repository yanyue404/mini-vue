<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <style>
    ul li {
      color: #333;
      cursor: pointer;
    }

    .active {
      color: #0bbe06;
      font-weight: 600;
    }
  </style>

  <body>
    <div id="app">
      <p>{{name}}</p>
      <p v-text="name"></p>
      <p>{{age}}</p>
      <input type="text" v-model="name" />
      <button @click="changeName">更新 name</button>
      <div v-html="html"></div>
    </div>
  </body>
  <script>
    const app = new MiniVue({
      el: "#app",
      data: {
        name: "I am test.",
        age: 26,
        obj: {
          id: "1",
        },
        html: '<button style="margin: 15px 0;">这是一个按钮</button>',
      },
      watch: {
        name(newVal, oldVal) {
          console.log("watch name oldVal:", oldVal);
          console.log("watch name newVal:", newVal);
        },
      },
      created() {
        console.log("开始啦");
        setTimeout(() => {
          this.name = "我是测试";
        }, 1500);
      },
      methods: {
        changeName() {
          this.name = "哈哈，更新了";
          this.age = 27;
        },
      },
    });
