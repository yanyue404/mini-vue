<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    ul li {
      color: #333;
      cursor: pointer;
    }

    .active {
      color: #0bbe06;
      font-weight: 600;
    }
  </style>

  <body>
    <div id="app">
      <p>{{name}}</p>
      <p v-text="name"></p>
      <p>{{age}}</p>
      <input type="text" v-model="name" />
      <button @click="changeName">更新 name</button>
      <div v-html="html"></div>
    </div>
  </body>
  <script>
    const app = new MiniVue({
      el: "#app",
      data: {
        name: "I am test.",
        age: 26,
        arr: [1, 2, 3],
        obj: {
          id: "1",
        },
        html: '<button style="margin: 15px 0;">这是一个按钮</button>',
      },
      watch: {
        name(newVal, oldVal) {
          console.log("watch [name] oldVal:", oldVal);
          console.log("watch [name] newVal:", newVal);
        },
        arr(newVal, oldVal) {
          console.log("watch [arr] oldVal:", oldVal);
          console.log("watch [arr] newVal:", newVal);
        },
      },
      created() {
        console.log("开始啦");
        console.log(this.arr.push(4));
        console.log(this.arr.push(5));

        setTimeout(() => {
          this.name = "我是测试";
          console.log(this.arr);
        }, 1500);
      },
      methods: {
        changeName() {
          this.name = "哈哈，更新了";
          this.age = 27;
        },
      },
    });
  </script>
</html>
